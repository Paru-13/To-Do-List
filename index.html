<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo list</title>
</head>

<body>
    <h1>To-Do List</h1>
    <input type="text" id="todoI" placeholder="Enter your todo task" autocomplete="none"  autocorrect="off" spellcheck="false">
    <P>Click on a list to mark it as completed.</P>
    <P>Click again to unmark it.</P>
    <ul id="todolist"></ul>
    <script src="script.js"></script>
</body>

</html>
